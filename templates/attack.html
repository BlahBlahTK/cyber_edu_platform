{% extends 'base.html' %}

{% block content %}
<article class="attack-detail">
    <h1>{{ attack.title }}</h1>

    <div class="section">
        <h2>What is it?</h2>
        <p>{{ attack.description }}</p>
    </div>

    <div class="section">
        <h2>How it Happens</h2>
        <p>{{ attack.how_it_happens }}</p>
    </div>

    <div class="section">
        <h2>Prevention</h2>
        <p>{{ attack.prevention }}</p>
    </div>

    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Attacks</a>
</article>
{% endblock %}
